<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Data CSV Viewer</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        td, th {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th { background: #f0f0f0; }
    </style>
</head>
<body>

<h2>Data dari Excel (CSV)</h2>
<table id="csvTable"></table>

<script>
fetch("Data.csv")
    .then(response => response.text())
    .then(text => {
        const rows = text.trim().split("\n").map(r => r.split(","));
        
        let tableHTML = "";

        rows.forEach((row, i) => {
            tableHTML += "<tr>";
            row.forEach(col => {
                if (i === 0) {
                    tableHTML += `<th>${col}</th>`;
                } else {
                    tableHTML += `<td>${col}</td>`;
                }
            });
            tableHTML += "</tr>";
        });

        document.getElementById("csvTable").innerHTML = tableHTML;
    });
</script>

</body>
</html>
