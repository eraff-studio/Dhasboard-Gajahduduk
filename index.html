<!DOCTYPE html>
<html>
<head>
    <title>Grafik Stok </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Grafik Stok Barang</h2>

<canvas id="grafikBar" width="400" height="200"></canvas>

<script>
    fetch("data.csv")
        .then(response => response.text())
        .then(csv => {
            const rows = csv.split("\n").slice(1);

            let labels = [];
            let dataQty = [];

            rows.forEach(row => {
                if (row.trim() === "") return;
                const cols = row.split(";");
                labels.push(cols[1]);
                dataQty.push(parseInt(cols[2]));
            });

            const ctx = document.getElementById("grafikBar").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Tampilan grafik stock barang keluar",
                        data: dataQty,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        });
</script>

</body>
</html>
